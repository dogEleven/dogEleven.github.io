<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Planet Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to top, #000000 0%, #191970 100%);
        }

        /* Mobile Controls */
        .control-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .d-pad-left {
            left: 40px;
            bottom: 40px;
            width: 160px;
            height: 160px;
            pointer-events: none;
            position: absolute;
        }

        .d-pad-right {
            right: 40px;
            bottom: 40px;
            width: 120px;
            height: 180px;
            pointer-events: none;
            position: absolute;
        }

        #btn-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 70px;
            pointer-events: auto;
        }

        #btn-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 70px;
            height: 70px;
            pointer-events: auto;
        }

        #btn-fwd {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            pointer-events: auto;
        }

        #btn-back {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            pointer-events: auto;
        }

        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            z-index: 3000;
        }

        /* --- Chat UI --- */
        #chat-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: sans-serif;
            outline: none;
            backdrop-filter: blur(5px);
        }

        #chat-status {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-family: sans-serif;
            text-shadow: 0 1px 2px black;
        }

        /* 3D Chat Bubble */
        .chat-bubble {
            position: absolute;
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 10px;
            font-family: sans-serif;
            font-size: 12px;
            pointer-events: none;
            transform: translate(-50%, -100%);
            white-space: nowrap;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div class="d-pad-left">
        <div id="btn-left" class="control-btn">←</div>
        <div id="btn-right" class="control-btn">→</div>
    </div>
    <div class="d-pad-right">
        <div id="btn-fwd" class="control-btn">↑</div>
        <div id="btn-back" class="control-btn">↓</div>
    </div>

    <div id="debug-panel">
        <div>ID: <span id="dbg-id">...</span></div>
        <div>Role: <span id="dbg-role">Init...</span></div>
        <div>Peers: <span id="dbg-peers">0</span></div>
        <div>In: <span id="dbg-in">0</span> | Out: <span id="dbg-out">0</span></div>
        <div>Err: <span id="dbg-err">-</span></div>
    </div>

    <div id="chat-overlay">
        <div id="chat-status">Connecting to Multiplayer...</div>
        <input type="text" id="chat-input" placeholder="Press Enter to Chat..." maxlength="50">
    </div>

    <script>
        // --- Noise ---
        const p = [151, 160, 137, 91, 90, 15, 131, 13, 201, 95, 96, 53, 194, 233, 7, 225, 140, 36, 103, 30, 69, 142, 8, 99, 37, 240, 21, 10, 23,
            190, 6, 148, 247, 120, 234, 75, 0, 26, 197, 62, 94, 252, 219, 203, 117, 35, 11, 32, 57, 177, 33, 88, 237, 149, 56, 87, 174, 20, 125, 136, 171, 168,
            68, 175, 74, 165, 71, 134, 139, 48, 27, 166, 77, 146, 158, 231, 83, 111, 229, 122, 60, 211, 133, 230, 220, 105, 92, 41, 55, 46, 245, 40, 244,
            102, 143, 54, 65, 25, 63, 161, 1, 216, 80, 73, 209, 76, 132, 187, 208, 89, 18, 169, 200, 196, 135, 130, 116, 188, 159, 86, 164, 100, 109, 198,
            173, 186, 3, 64, 52, 217, 226, 250, 124, 123, 5, 202, 38, 147, 118, 126, 255, 82, 85, 212, 207, 206, 59, 227, 47, 16, 58, 17, 182, 189, 28, 42,
            223, 183, 170, 213, 119, 248, 152, 2, 44, 154, 163, 70, 221, 153, 101, 155, 167, 43, 172, 9, 129, 22, 39, 253, 19, 98, 108, 110, 79, 113, 224,
            232, 178, 185, 112, 104, 218, 246, 97, 228, 251, 34, 242, 193, 238, 210, 144, 12, 191, 179, 162, 241, 81, 51, 145, 235, 249, 14, 239, 107,
            49, 192, 214, 31, 181, 199, 106, 157, 184, 84, 204, 176, 115, 121, 50, 45, 127, 4, 150, 254, 138, 236, 205, 93, 222, 114, 67, 29, 24, 72, 243,
            141, 128, 195, 78, 66, 215, 61, 156, 180];
        const perm = new Uint8Array(512);
        for (let i = 0; i < 512; i++) perm[i] = p[i & 255];

        function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
        function lerp(t, a, b) { return a + t * (b - a); }
        function grad(hash, x, y, z) {
            const h = hash & 15;
            const u = h < 8 ? x : y;
            const v = h < 4 ? y : h === 12 || h === 14 ? x : z;
            return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
        }
        function noise(x, y, z) {
            const X = Math.floor(x) & 255, Y = Math.floor(y) & 255, Z = Math.floor(z) & 255;
            x -= Math.floor(x); y -= Math.floor(y); z -= Math.floor(z);
            const u = fade(x), v = fade(y), w = fade(z);
            const A = perm[X] + Y, AA = perm[A] + Z, AB = perm[A + 1] + Z,
                B = perm[X + 1] + Y, BA = perm[B] + Z, BB = perm[B + 1] + Z;
            return lerp(w, lerp(v, lerp(u, grad(perm[AA], x, y, z), grad(perm[BA], x - 1, y, z)),
                lerp(u, grad(perm[AB], x, y - 1, z), grad(perm[BB], x - 1, y - 1, z))),
                lerp(v, lerp(u, grad(perm[AA + 1], x, y, z - 1), grad(perm[BA + 1], x - 1, y, z - 1)),
                    lerp(u, grad(perm[AB + 1], x, y - 1, z - 1), grad(perm[BB + 1], x - 1, y - 1, z - 1))));
        }

        // --- Scene ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 20, 150);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Planet ---
        const planetRadius = 40;
        const geometry = new THREE.SphereGeometry(planetRadius, 200, 200);
        const count = geometry.attributes.position.count;
        const positions = geometry.attributes.position;
        const v3 = new THREE.Vector3();

        for (let i = 0; i < count; i++) {
            v3.fromBufferAttribute(positions, i);
            const dir = v3.clone().normalize();
            let n = noise(dir.x, dir.y, dir.z);
            n += 0.25 * noise(dir.x * 3, dir.y * 3, dir.z * 3);
            const power = 3.0;
            const sign = n < 0 ? -1 : 1;
            let shapedN = sign * Math.pow(Math.abs(n), power);
            const heightScale = 30.0;
            let h = shapedN * heightScale;

            const distFromEquator = planetRadius * Math.abs(dir.y);
            const roadBandWidth = 3.0;
            const roadTransition = 3.0;
            if (distFromEquator < (roadBandWidth + roadTransition)) {
                const roadHeight = 0.5;
                let t = 0.0;
                if (distFromEquator < roadBandWidth) t = 1.0;
                else {
                    let edgeDist = (distFromEquator - roadBandWidth) / roadTransition;
                    t = 1.0 - (edgeDist * edgeDist * (3.0 - 2.0 * edgeDist));
                }
                h = h * (1.0 - t) + roadHeight * t;
            }
            dir.multiplyScalar(planetRadius + h);
            positions.setXYZ(i, dir.x, dir.y, dir.z);
        }
        geometry.computeVertexNormals();
        geometry.attributes.position.needsUpdate = true;

        const material = new THREE.ShaderMaterial({
            vertexShader: `varying vec3 vPosition; varying vec3 vNormal; void main(){ vPosition=position; vNormal=normal; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0); }`,
            fragmentShader: `
            varying vec3 vPosition;
            varying vec3 vNormal;
            float noise(vec3 p) { return fract(sin(dot(p, vec3(12.9898, 78.233, 128.85))) * 43758.5453); }
            vec3 softMix(vec3 a, vec3 b, float val, float edge0, float edge1) { float t=smoothstep(edge0, edge1, val); return mix(a,b,t); }
            void main(){
                float r=length(vPosition);
                float h=r - 40.0;
                vec3 cDeepWater=vec3(0.1, 0.4, 0.8);
                vec3 cWater=vec3(0.2, 0.7, 0.95); // Deep Blue
                vec3 cWetSand=vec3(0.8, 0.6, 0.3);
                vec3 cSand=vec3(1.0, 0.85, 0.5);
                vec3 cGrass=vec3(0.4, 0.8, 0.2);
                vec3 cForest=vec3(0.1, 0.5, 0.15);
                vec3 cRock=vec3(0.5, 0.5, 0.55);
                vec3 cSnow=vec3(0.9, 0.95, 1.0);
                float grain=noise(vPosition*8.0)*0.08;
                float sh=h+grain;
                float seaLevel=-1.0;
                vec3 landCol=cSand;
                landCol=softMix(cWetSand,cSand,sh,seaLevel-1.0,seaLevel+1.0);
                landCol=softMix(landCol,cGrass,sh,seaLevel+0.2,seaLevel+0.8);
                landCol=softMix(landCol,cForest,sh,0.0,12.0);
                landCol=softMix(landCol,cRock,sh,8.0,25.0);
                landCol=softMix(landCol,cSnow,sh,20.0,32.0);
                
                float distFromEq=abs(vPosition.y);
                const float roadBandW=3.0;
                if(distFromEq < roadBandW){
                    float edgeDist=roadBandW - distFromEq;
                    float roadMix=smoothstep(0.0, 0.2, edgeDist);
                    vec3 cRoad=vec3(0.3, 0.3, 0.3);
                    float angle=atan(vPosition.z, vPosition.x);
                    float dash=sin(angle*40.0);
                    if(distFromEq < 0.2 && dash > 0.0) cRoad=vec3(0.9,0.9,0.9);
                    landCol=mix(landCol, cRoad, roadMix);
                }
                gl_FragColor=vec4(landCol, 1.0);
            }`,
            uniforms: { time: { value: 0.0 } }
        });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);

        const waterGeo = new THREE.SphereGeometry(planetRadius - 0.5, 96, 96);
        const waterMat = new THREE.MeshBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.85, side: THREE.FrontSide });
        const waterSphere = new THREE.Mesh(waterGeo, waterMat);
        scene.add(waterSphere);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
        sunLight.position.set(50, 50, 50);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x404040));

        // --- Stars ---
        const starCount = 3000;
        const starPos = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            const r = 1000 + Math.random() * 1500;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            starPos[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            starPos[i * 3 + 2] = r * Math.cos(phi);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 5.0 }));
        scene.add(stars);

        // --- Grass ---
        const grassCount = 80000;
        const grassGeo = new THREE.PlaneGeometry(0.3, 1.2);
        grassGeo.translate(0, 0.2, 0);
        const grassMat = new THREE.ShaderMaterial({
            uniforms: { time: { value: 0 }, carPos: { value: new THREE.Vector3() } },
            vertexShader: `uniform float time; uniform vec3 carPos; attribute vec3 offset; attribute float rot; varying vec2 vUv; varying float vAltitude;
            vec3 rotateVector(vec4 q, vec3 v) { return v + 2.0 * cross(q.xyz, cross(q.xyz, v) + q.w * v); }
            vec4 axisAngleToQuaternion(vec3 axis, float angle) { float s=sin(angle*0.5); return vec4(axis*s, cos(angle*0.5)); }
            void main() {
                vUv=uv; vAltitude=length(offset)-40.0;
                vec3 pos=position;
                float wind=sin(time*3.0+offset.x*0.5) + sin(time*1.5+offset.z*0.5)*0.5;
                pos.x += wind*0.15*uv.y;
                vec4 qRand=axisAngleToQuaternion(vec3(0,1,0), rot);
                pos=rotateVector(qRand, pos);
                vec3 up=vec3(0,1,0); vec3 normal=normalize(offset);
                vec3 axis=cross(up, normal); float cosA=dot(up, normal);
                vec4 qAlign = cosA > -0.99 ? normalize(vec4(axis, 1.0+cosA)) : vec4(1,0,0,0);
                pos=rotateVector(qAlign, pos);
                if(distance(offset, carPos) < 3.5) {
                    float s = pow(1.0 - distance(offset, carPos)/3.5, 2.0);
                    pos += normalize(offset-carPos)*s*2.5*uv.y;
                }
                gl_Position=projectionMatrix*viewMatrix*vec4(pos+offset, 1.0);
            }`,
            fragmentShader: `varying vec2 vUv; varying float vAltitude;
            void main() {
                if(vUv.x<0.1||vUv.x>0.9||vUv.y<0.0) discard;
                if(vUv.y>0.9 && pow((vUv.x-0.5)/0.4, 2.0) + pow((vUv.y-0.9)/0.1, 2.0) > 1.0) discard;
                vec3 c=(vAltitude<12.0) ? mix(vec3(0.4,0.8,0.2), vec3(0.1,0.5,0.15), vAltitude/12.0) : vec3(0.5,0.5,0.55);
                gl_FragColor=vec4(c, 1.0);
            }`,
            side: THREE.DoubleSide
        });
        const grassMesh = new THREE.InstancedMesh(grassGeo, grassMat, grassCount);
        grassMesh.frustumCulled = false;

        const offsets = new Float32Array(grassCount * 3);
        const rots = new Float32Array(grassCount);
        let gIdx = 0;
        const _v3 = new THREE.Vector3();
        for (let i = 0; i < grassCount * 3 && gIdx < grassCount; i++) {
            _v3.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
            let n = noise(_v3.x, _v3.y, _v3.z); n += 0.25 * noise(_v3.x * 3, _v3.y * 3, _v3.z * 3);
            let h = (n < 0 ? -1 : 1) * Math.pow(Math.abs(n), 3.0) * 30.0;
            const dist = 40.0 * Math.abs(_v3.y);
            const isRoad = dist < 3.5;
            if (!isRoad && h > -0.2 && h < 24.0) {
                const p = _v3.clone().multiplyScalar(40.0 + h);
                offsets[gIdx * 3] = p.x; offsets[gIdx * 3 + 1] = p.y; offsets[gIdx * 3 + 2] = p.z;
                rots[gIdx] = Math.random() * Math.PI * 2;
                gIdx++;
            }
        }
        grassMesh.geometry.setAttribute('offset', new THREE.InstancedBufferAttribute(offsets, 3));
        grassMesh.geometry.setAttribute('rot', new THREE.InstancedBufferAttribute(rots, 1));
        scene.add(grassMesh);

        // --- Car ---
        const carGroup = new THREE.Group();
        carGroup.position.set(0, 50, 0);
        function createGradientTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const g = ctx.createLinearGradient(0, 64, 0, 0); g.addColorStop(0, '#FF6600'); g.addColorStop(1, '#CC3300');
            ctx.fillStyle = g; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }
        const gradTex = createGradientTexture();
        const chassis = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.4, 2.4), new THREE.MeshBasicMaterial({ color: 0xFF6600 }));
        chassis.position.y = 0.6; carGroup.add(chassis);

        const cabin = new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.6, 1.4), [
            new THREE.MeshBasicMaterial({ map: gradTex }), new THREE.MeshBasicMaterial({ map: gradTex }),
            new THREE.MeshBasicMaterial({ color: 0xCC3300 }), new THREE.MeshBasicMaterial({ color: 0xFF6600 }),
            new THREE.MeshBasicMaterial({ map: gradTex }), new THREE.MeshBasicMaterial({ map: gradTex })
        ]);
        cabin.position.set(0, 1.0, -0.5); carGroup.add(cabin);

        const wGeo = new THREE.CylinderGeometry(0.35, 0.35, 0.3, 16); wGeo.rotateZ(Math.PI / 2);
        const wMat = new THREE.MeshBasicMaterial({ color: 0x111111 });
        const wFL = new THREE.Mesh(wGeo, wMat); wFL.position.set(-0.7, 0.35, 0.9); carGroup.add(wFL);
        const wFR = new THREE.Mesh(wGeo, wMat); wFR.position.set(0.7, 0.35, 0.9); carGroup.add(wFR);
        const wBL = new THREE.Mesh(wGeo, wMat); wBL.position.set(-0.7, 0.35, -0.9); carGroup.add(wBL);
        const wBR = new THREE.Mesh(wGeo, wMat); wBR.position.set(0.7, 0.35, -0.9); carGroup.add(wBR);
        scene.add(carGroup);

        const carPhysics = { pos: new THREE.Vector3(0, 50, 0), quat: new THREE.Quaternion(), speed: 0, up: new THREE.Vector3(0, 1, 0), smoothedUp: new THREE.Vector3(0, 1, 0) };
        const keys = { w: false, a: false, s: false, d: false };
        window.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true });
        window.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false });
        function addTouch(id, k) {
            const b = document.getElementById(id); if (!b) return;
            b.addEventListener('touchstart', e => { e.preventDefault(); keys[k] = true }, { passive: false });
            b.addEventListener('touchend', e => { e.preventDefault(); keys[k] = false }, { passive: false });
            b.addEventListener('mousedown', () => keys[k] = true);
            b.addEventListener('mouseup', () => keys[k] = false);
        }
        addTouch('btn-left', 'a'); addTouch('btn-right', 'd'); addTouch('btn-fwd', 'w'); addTouch('btn-back', 's');

        // --- Multiplayer ---
        const ROOM_ID_VERSION = 'v2'; const HOST_ID = `dog-eleven-planet-host-${ROOM_ID_VERSION}`;
        let myId = null, isHost = false, peer = null, hostConnection = null, clientConnections = new Set(), remoteCars = {}, chatBubbles = [];
        const statusLabel = document.getElementById('chat-status');
        const dbgId = document.getElementById('dbg-id'), dbgRole = document.getElementById('dbg-role'), dbgPeers = document.getElementById('dbg-peers');
        const peerConfig = { debug: 1, config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } }; // Simplified config

        function initMultiplayer() {
            setTimeout(() => {
                const h = new Peer(HOST_ID, peerConfig);
                h.on('open', id => {
                    if (id === HOST_ID) { isHost = true; myId = id; peer = h; dbgRole.textContent = 'HOST'; dbgId.textContent = id; setupHost(); }
                    else { h.destroy(); initClient(); }
                });
                h.on('error', err => { if (err.type === 'unavailable-id') initClient(); });
            }, Math.random() * 2000);
        }
        function initClient() {
            myId = 'User-' + Math.floor(Math.random() * 10000);
            peer = new Peer(myId, peerConfig);
            peer.on('open', id => { dbgId.textContent = id; dbgRole.textContent = 'CLIENT'; connectToHost(); });
        }
        function setupHost() {
            statusLabel.textContent = "Host (Room Open)";
            peer.on('connection', conn => {
                clientConnections.add(conn); dbgPeers.textContent = clientConnections.size;
                conn.on('data', d => handleData(d, conn.peer));
                conn.on('close', () => { clientConnections.delete(conn); dbgPeers.textContent = clientConnections.size; removeRemoteCar(conn.peer); });
            });
        }
        function connectToHost() {
            statusLabel.textContent = "Connecting...";
            hostConnection = peer.connect(HOST_ID);
            hostConnection.on('open', () => { statusLabel.textContent = "Connected"; dbgPeers.textContent = "1 (Host)"; });
            hostConnection.on('data', d => handleData(d, 'Host'));
            hostConnection.on('close', () => { statusLabel.textContent = "Disconnected"; dbgPeers.textContent = "0"; });
        }
        function handleData(d, sender) {
            if (d.type === 'move') { updateRemoteCar(d.id, d.pos, d.quat); if (isHost) broadcast(d, sender); }
            else if (d.type === 'chat') { createChatBubble(d.text, d.id); if (isHost) broadcast(d, sender); }
        }
        function broadcast(d, excl) {
            for (let c of clientConnections) if (c.peer !== excl && c.open) c.send(d);
        }

        function updateRemoteCar(id, pos, quat) {
            if (id === myId) return;
            if (!remoteCars[id]) {
                const ghost = carGroup.clone();
                // Unique Color
                let hash = 0; for (let i = 0; i < id.length; i++) hash = id.charCodeAt(i) + ((hash << 5) - hash);
                const hue = Math.abs(hash % 360);
                const colorBody = new THREE.Color(`hsl(${hue}, 80%, 60%)`);
                const colorTop = new THREE.Color(`hsl(${hue}, 80%, 30%)`);

                ghost.traverse((child) => {
                    if (child.isMesh) {
                        if (Array.isArray(child.material)) {
                            child.material = child.material.map(m => {
                                const mc = m.clone(); mc.transparent = false; mc.opacity = 1.0; mc.color.copy(colorTop); return mc;
                            });
                        } else {
                            child.material = child.material.clone(); child.material.transparent = false; child.material.opacity = 1.0; child.material.color.copy(colorBody);
                        }
                    }
                });
                scene.add(ghost);
                remoteCars[id] = { mesh: ghost, targetPos: new THREE.Vector3(), targetQuat: new THREE.Quaternion() };
            }
            const c = remoteCars[id];
            if (pos && quat) { c.targetPos.set(pos.x, pos.y, pos.z); c.targetQuat.set(quat.x, quat.y, quat.z, quat.w); }
        }

        function removeRemoteCar(id) { if (remoteCars[id]) { scene.remove(remoteCars[id].mesh); delete remoteCars[id]; } }

        function createChatBubble(text, senderId) {
            const d = document.createElement('div'); d.className = 'chat-bubble'; d.textContent = text; document.body.appendChild(d);
            let t = carGroup;
            if (senderId !== myId && remoteCars[senderId]) t = remoteCars[senderId].mesh;
            chatBubbles.push({ element: d, target: t, life: 300 });
        }

        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const t = chatInput.value.trim(); if (!t) return;
                const d = { type: 'chat', text: t, id: myId };
                createChatBubble(t, myId);
                if (isHost) broadcast(d, myId); else if (hostConnection) hostConnection.send(d);
                chatInput.value = ''; chatInput.blur();
            }
        });
        chatInput.addEventListener('focus', () => { keys.w = keys.a = keys.s = keys.d = false; });
        initMultiplayer();

        // --- Loop ---
        const raycaster = new THREE.Raycaster();
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.1);

            // Physics
            const maxSpeed = 36, acc = 11.0, brake = 30.0, fric = 8.0;
            if (keys.w) carPhysics.speed += (carPhysics.speed < -0.1 ? brake : acc) * dt;
            else if (keys.s) carPhysics.speed -= (carPhysics.speed > 0.1 ? brake : acc) * dt;
            else {
                if (carPhysics.speed > 0.1) carPhysics.speed -= fric * dt;
                else if (carPhysics.speed < -0.1) carPhysics.speed += fric * dt;
                else carPhysics.speed = 0;
            }
            carPhysics.speed = Math.max(Math.min(carPhysics.speed, maxSpeed), -maxSpeed);

            const v = new THREE.Vector3(0, 0, carPhysics.speed * dt); v.applyQuaternion(carGroup.quaternion);
            if (carPhysics.pos.length() < 39.5) carPhysics.speed *= (1.0 - 1.4 * dt); // Water drag
            carPhysics.pos.add(v);

            const skyPos = carPhysics.pos.clone().normalize().multiplyScalar(90);
            raycaster.set(skyPos, new THREE.Vector3().subVectors(new THREE.Vector3(), skyPos).normalize());
            const hits = raycaster.intersectObject(planet);
            if (hits.length > 0) {
                const hit = hits[0];
                carPhysics.pos.copy(hit.point);
                const n = hit.face ? hit.face.normal.clone().transformDirection(planet.matrixWorld) : hit.point.clone().normalize();
                const targetUp = new THREE.Vector3().addVectors(n.multiplyScalar(0.85), hit.point.clone().normalize().multiplyScalar(0.15)).normalize();
                carPhysics.smoothedUp.lerp(targetUp, 8.0 * dt).normalize();

                if (Math.abs(carPhysics.speed) > 0.1) {
                    const dir = carPhysics.speed > 0 ? 1 : -1;
                    const rotQ = new THREE.Quaternion().setFromAxisAngle(carPhysics.smoothedUp, (keys.a ? 1 : (keys.d ? -1 : 0)) * 1.2 * dt * dir);
                    carGroup.quaternion.premultiply(rotQ);
                }
                // Visual wheel steer
                if (!carGroup.userData.s) carGroup.userData.s = 0;
                const ts = keys.a ? 0.5 : (keys.d ? -0.5 : 0);
                carGroup.userData.s += (ts - carGroup.userData.s) * 5.0 * dt;
                wFL.rotation.y = wFR.rotation.y = carGroup.userData.s;

                const qAlign = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0).applyQuaternion(carGroup.quaternion), carPhysics.smoothedUp);
                carGroup.quaternion.premultiply(qAlign);
                carGroup.position.lerp(carPhysics.pos, 0.2);
            }

            grassMat.uniforms.carPos.value.copy(carGroup.position);
            grassMat.uniforms.time.value = clock.getElapsedTime();

            // Camera
            const off = new THREE.Vector3(0, 22, -10).applyQuaternion(carGroup.quaternion).add(carGroup.position);
            const look = carGroup.position.clone().add(new THREE.Vector3(0, 2, 8).applyQuaternion(carGroup.quaternion));
            if (camera.position.distanceTo(off) > 100) { camera.position.copy(off); }
            else { camera.position.lerp(off, 0.02); }
            camera.up.lerp(carGroup.position.clone().normalize(), 1.0 * dt);
            camera.lookAt(look);
            // Cam ground check
            const cd = camera.position.clone().normalize();
            let cn = noise(cd.x * 1.5, cd.y * 1.5, cd.z * 1.5); cn += 0.5 * noise(cd.x * 5, cd.y * 5, cd.z * 5);
            if (camera.position.length() < 40.0 + cn * 10.0 + 2.0) camera.position.normalize().multiplyScalar(40.0 + cn * 10.0 + 2.0);

            // Remote Cars
            if (peer && myId && clock.getElapsedTime() % 0.1 < 0.02) {
                const d = { type: 'move', id: myId, pos: carGroup.position, quat: carGroup.quaternion };
                if (isHost) broadcast(d, myId); else if (hostConnection && hostConnection.open) hostConnection.send(d);
            }
            for (let id in remoteCars) {
                const r = remoteCars[id];
                const ls = 5.0 * dt;
                r.mesh.position.lerp(r.targetPos, ls);
                r.mesh.quaternion.slerp(r.targetQuat, ls);
                // Ground clamp
                const rp = r.mesh.position.clone().normalize();
                let rn = noise(rp.x * 1.5, rp.y * 1.5, rp.z * 1.5); rn += 0.5 * noise(rp.x * 5, rp.y * 5, rp.z * 5);
                const rh = 40.0 + rn * 10.0 + 0.5;
                if (r.mesh.position.length() < rh) r.mesh.position.normalize().multiplyScalar(rh);
            }

            // Chat Bubbles
            const tv = new THREE.Vector3();
            for (let i = chatBubbles.length - 1; i >= 0; i--) {
                const b = chatBubbles[i]; b.life--;
                if (b.life <= 0) { b.element.remove(); chatBubbles.splice(i, 1); continue; }
                b.target.getWorldPosition(tv); tv.y += 3.0; tv.project(camera);
                const x = (tv.x * .5 + .5) * window.innerWidth, y = (-(tv.y * .5) + .5) * window.innerHeight;
                if (tv.z > 1) b.element.style.display = 'none';
                else { b.element.style.display = 'block'; b.element.style.left = x + 'px'; b.element.style.top = y + 'px'; b.element.style.opacity = Math.min(1, b.life / 50); }
            }
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
