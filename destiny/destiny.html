<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Destiny | 科学命理实验室</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #111;
            --accent: #00f2ff;
            --text: #e0e0e0;
            --subtext: #888;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #00f2ff, #007aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.subtitle {
            color: var(--subtext);
            font-size: 14px;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 600;
        }
        input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 10px;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }
        /* Scanning Animation */
        .scanning-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            animation: scan 1.5s infinite linear;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.1);
            animation: pulse-glow 4s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }
        /* Spacetime Warp Effect */
        .warp-active {
            animation: warp-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes warp-shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) scale(1.01); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <canvas id="chaosCanvas" class="chaos-container"></canvas>
    <div id="app">
        <div class="container" :class="{ 'warp-active': isObserving }">
            <div v-if="isObserving" class="scanning-bar"></div>
            <h1>DESTINY COLLAPSE</h1>
            <p class="subtitle">基于科学理论的跨维度观测站</p>
            
            <div class="input-group">
                <label>观测主体 (姓名/指纹代号)</label>
                <input v-model="name" placeholder="输入以建立量子纠缠...">
            </div>
            
            <button @click="observe" :disabled="!name || isObserving">
                {{ isObserving ? '正在计算概率幅...' : '启动观测程序' }}
            </button>

            <div v-if="isObserving" class="loading" style="margin-top: 20px; font-family: monospace; color: var(--accent);">
                [ ANALYZING SPACETIME CURVATURE ]
            </div>

            <div v-if="fortune && !isObserving" class="result">
                <div class="theory-tag">{{ theoryName }}</div>
                <div class="fortune-text">{{ fortune }}</div>
                <div style="margin-top: 15px; font-size: 11px; color: var(--subtext);">
                    观测时间: {{ scanTime }} | 误差项: ±0.0002%
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chaos Theory Visualizer (Lorenz Attractor-inspired)
        const canvas = document.getElementById('chaosCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let animationId;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        window.startChaos = (isRelativity) => {
            points = [];
            let x = 0.1, y = 0, z = 0;
            const a = 10, b = 28, c = 8/3;
            const dt = 0.01;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            if (isRelativity) {
                // Circular warp visualization for General Relativity
                for(let i=0; i<200; i++) {
                    const angle = (i / 200) * Math.PI * 2 * 5;
                    const radius = i * 2;
                    points.push({
                        x: centerX + Math.cos(angle) * radius,
                        y: centerY + Math.sin(angle) * radius
                    });
                }
            } else {
                // Lorenz Attractor
                for(let i=0; i<600; i++) {
                    let dx = a * (y - x) * dt;
                    let dy = (x * (b - z) - y) * dt;
                    let dz = (x * y - c * z) * dt;
                    x += dx; y += dy; z += dz;
                    points.push({x: x * 15 + centerX, y: y * 15 + centerY});
                }
            }
            
            let currentIdx = 0;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            function animate() {
                if (currentIdx < points.length - 1) {
                    ctx.beginPath();
                    ctx.strokeStyle = isRelativity ? '#ff3e3e' : '#00f2ff';
                    ctx.lineWidth = isRelativity ? 1 : 0.5;
                    ctx.moveTo(points[currentIdx].x, points[currentIdx].y);
                    ctx.lineTo(points[currentIdx+1].x, points[currentIdx+1].y);
                    ctx.stroke();
                    currentIdx += isRelativity ? 2 : 1;
                    animationId = requestAnimationFrame(animate);
                }
            }
            animate();
        };

        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const name = ref('');
                const fortune = ref('');
                const theoryName = ref('');
                const scanTime = ref('');
                const isObserving = ref(false);

                const theories = [
                    {
                        name: "广义相对论：引力时间膨胀 (General Relativity)",
                        generate: (n) => {
                            const outcomes = [
                                "观测到你周围的引力场发生局部扭曲，你的主观时间正在加速，这意味着你将在更短的时间内完成他人需要数月的工作。",
                                "由于你近期的思维活跃度引发了引力红移，你的事业机遇正向着可见光谱的高能端漂移。",
                                "你在决策时表现出的质量密度过大，导致周围的时间流逝变慢。建议在接下来的一周保持耐心，好运在膨胀的时空中酝酿。"
                            ];
                            return outcomes[n.length % outcomes.length];
                        }
                    },
                    {
                        name: "混沌理论与蝴蝶效应 (Chaos Theory)",
                        generate: (n) => {
                            const outcomes = [
                                "亚马逊雨林的蝴蝶扇动了翅膀，你本周的一个微小决定将引发职业生涯的风暴级巨变。",
                                "洛伦兹吸引子显示你的生活轨迹正进入一个稳定的奇异吸引子轨道，秩序将从混乱中诞生。",
                                "对初始条件的敏感依赖表明，改变明早的起床时间将彻底重写你下个月的财务曲线。"
                            ];
                            return outcomes[(n.length + n.charCodeAt(0)) % outcomes.length];
                        }
                    },
                    {
                        name: "量子相干性理论 (Quantum Coherence)",
                        generate: (n) => {
                            const outcomes = [
                                "观测结果显示你的波函数正在宏观化，现实中的阻力将由于相干抵消而减小。",
                                "由于观测者效应，你的未来路径已从叠加态坍缩至『高能成功』分支。",
                                "存在跨维度纠缠，一个在远方（x > 100km）的粒子变化将带给你新的机遇。"
                            ];
                            return outcomes[n.length % outcomes.length];
                        }
                    },
                    {
                        name: "热力学第二定律 (Entropy)",
                        generate: (n) => {
                            const outcomes = [
                                "系统熵值正在逆向波动，混乱的事务将由于你的意志注入而重新有序。",
                                "热寂风险暂时解除。你正处于局部负熵流中，效率将获得 40% 的理论提升。",
                                "麦克斯韦妖正在分选你的机会：保留高价值社交，剔除无序信息干扰。"
                            ];
                            return outcomes[n.charCodeAt(0) % outcomes.length];
                        }
                    },
                    {
                        name: "薛定谔的猫 (Probability Collapse)",
                        generate: (n) => {
                            const outcomes = [
                                "观测箱已开启：你的某项犹豫不决的计划已确认为『存活』状态，请立即执行。",
                                "坍缩结果：叠加态消失。现实将以一种极其确定的方式向你展示其友好的一面。",
                                "警告：观测到多重宇宙分支。在当前分支下，你的财富指数由于量子隧穿效应而出现异常增涨。"
                            ];
                            return outcomes[n.charCodeAt(n.length - 1) % outcomes.length];
                        }
                    }
                ];

                const observe = () => {
                    isObserving.value = true;
                    const theoryIndex = Math.floor(Math.random() * theories.length);
                    const theory = theories[theoryIndex];
                    
                    // Specific visual for Relativity
                    if (window.startChaos) window.startChaos(theory.name.includes("Relativity"));
                    
                    setTimeout(() => {
                        theoryName.value = theory.name;
                        fortune.value = theory.generate(name.value);
                        scanTime.value = new Date().toLocaleTimeString();
                        isObserving.value = false;
                    }, 2000);
                };

                return { name, fortune, theoryName, scanTime, isObserving, observe };
            }
        }).mount('#app');
    </script>
</body>
</html>
</body>
</html>
