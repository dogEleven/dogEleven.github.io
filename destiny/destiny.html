<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Destiny | 科学命理实验室</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #111;
            --accent: #00f2ff;
            --text: #e0e0e0;
            --subtext: #888;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #00f2ff, #007aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.subtitle {
            color: var(--subtext);
            font-size: 14px;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 600;
        }
        input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 10px;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .theory-tag {
            font-size: 10px;
            background: rgba(0, 242, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            color: var(--accent);
            display: inline-block;
            margin-bottom: 10px;
        }
        .fortune-text {
            font-size: 18px;
            line-height: 1.6;
        }
        .loading {
            margin-top: 20px;
            color: var(--accent);
            font-size: 12px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>QUANTUM DESTINY</h1>
            <p class="subtitle">基于量子坍缩与混沌理论的未来观测</p>
            
            <div class="input-group">
                <label>主体特征 (姓名/代号)</label>
                <input v-model="name" placeholder="请输入观测目标...">
            </div>
            
            <button @click="observe" :disabled="!name || isObserving">
                {{ isObserving ? '正在进行波函数坍缩...' : '开始量子观测' }}
            </button>

            <div v-if="isObserving" class="loading">
                OBSERVING<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>

            <div v-if="fortune && !isObserving" class="result">
                <div class="theory-tag">{{ theoryName }}</div>
                <div class="fortune-text">{{ fortune }}</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const name = ref('');
                const fortune = ref('');
                const theoryName = ref('');
                const isObserving = ref(false);

                const theories = [
                    {
                        name: "量子相干性理论 (Quantum Coherence)",
                        generate: (n) => {
                            const outcomes = ["处于高能态，事业将出现突发性跃迁。", "波函数极其平稳，适合在低熵环境下深耕。", "存在量子纠缠，近期会有远方的重要关联人物介入。"];
                            return outcomes[n.length % outcomes.length];
                        }
                    },
                    {
                        name: "熵增与热力学第二定律 (Entropy)",
                        generate: (n) => {
                            const outcomes = ["系统有序度正在增加，混乱的事务将趋于清晰。", "当前处于局部低熵状态，由于Butterfly Effect，微小的决定将改变下周的走向。", "热寂风险预警，建议在社交场域注入新的能量单体。"];
                            return outcomes[n.charCodeAt(0) % outcomes.length];
                        }
                    }
                ];

                const observe = () => {
                    isObserving.value = true;
                    setTimeout(() => {
                        const theory = theories[Math.floor(Math.random() * theories.length)];
                        theoryName.value = theory.name;
                        fortune.value = theory.generate(name.value);
                        isObserving.value = false;
                    }, 1500);
                };

                return { name, fortune, theoryName, isObserving, observe };
            }
        }).mount('#app');
    </script>
</body>
</html>
