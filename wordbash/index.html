<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WordBash</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --tile-bg: #ecf0f1;
            --text-color: #34495e;
            --highlight: #e74c3c;
            --gold: #f1c40f;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .header { padding: 20px; text-align: center; z-index: 20; }
        h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
        .score { font-size: 20px; color: var(--gold); font-weight: bold; margin-top: 5px; }

        .game-board {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-top: 10px;
            height: 400px; /* Visible height: 5 rows * 80px */
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #7f8c8d;
        }

        /* Payline Indicator */
        .payline {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 80px; /* Tile height */
            transform: translateY(-50%);
            border-top: 2px solid rgba(231, 76, 60, 0.8);
            border-bottom: 2px solid rgba(231, 76, 60, 0.8);
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
        }

        /* Column Wrapper */
        .column-container {
            width: 80px;
            height: 100%;
            overflow: hidden; /* Hide overflow */
            position: relative;
        }

        /* The actual moving strip */
        .reel-strip {
            display: flex;
            flex-direction: column;
            gap: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Will translate this for scrolling */
        }

        .tile {
            width: 80px;
            height: 80px;
            background: var(--tile-bg);
            color: var(--text-color);
            font-size: 40px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            box-sizing: border-box;
            user-select: none;
        }
        
        .tile.matched {
            background-color: #2ecc71;
            color: white;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls { margin-top: 20px; font-size: 14px; color: #bdc3c7; z-index: 20; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1>WORD BASH</h1>
        <div class="score">SCORE: <span id="scoreVal">0</span></div>
    </div>

    <div class="game-board" id="board">
        <div class="payline"></div>
        <!-- Columns will be injected here -->
    </div>

    <div class="controls">
        <p>Drag columns to align words.</p>
        <p>Words are checked on ALL rows!</p>
    </div>

    <script>
        const COLS = 4;
        const ROW_HEIGHT = 80;
        const VISIBLE_ROWS = 5; // Height 400 / 80 = 5 rows
        const BUFFER_COUNT = 30; // Extra tiles for scrolling
        
        const COMMON_WORDS = [
            "WORD", "GAME", "PLAY", "COOL", "BASH", "GOOD", "LOVE", "HATE", 
            "TIME", "LIFE", "WORK", "HARD", "EASY", "LUCK", "SLOT", "SPIN",
            "CATS", "DOGS", "FISH", "BIRD", "BLUE", "PINK", "GOLD", "READ",
            "BOOK", "COOK", "LOOK", "TOOK", "MAKE", "CAKE", "LAKE", "FAKE",
            "TEAM", "BEAN", "MEAN", "LEAN", "CODE", "MODE", "NODE", "RIDE",
            "DATA", "BETA", "META", "ACID", "GRID", "IRON", "LION", "NEON",
            "ZINC", "ATOM", "MOLE", "CELL", "GENE", "GERM", "SEED", "TREE",
            "LEAF", "ROOT", "STEM", "ROSE", "LILY", "CORN", "RICE", "FOOD",
            "MEAT", "BEEF", "PORK", "LAMB", "FISH", "MILK", "SOUP", "SODA",
            "SALT", "SOUR", "SWEET", "COLD", "WARM", "HOT", "FIRE", "ICE",
            "RAIN", "SNOW", "WIND", "STORM", "HAIL", "MIST", "FOG", "DEW",
            "SAND", "DUST", "MUD", "CLAY", "ROCK", "STONE", "HILL", "MTN",
            "SEA", "BAY", "GULF", "COVE", "PORT", "PIER", "DOCK", "SHIP",
            "BOAT", "SAIL", "MAST", "HULL", "DECK", "CREW", "CAPT", "MATE",
            "FROG", "WOLF", "DUCK", "DEER", "BEAR", "GOAT", "LION", "TIGER"
        ];
        const DICT = new Set(COMMON_WORDS);
        const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        // State
        const reelData = []; // Array of arrays of chars
        const reelOffsets = []; // Current Y offset (pixels) for each reel
        let score = 0;
        let isAnimating = false;

        const boardEl = document.getElementById('board');
        const scoreEl = document.getElementById('scoreVal');

        function init() {
            for (let c = 0; c < COLS; c++) {
                // DOM Structure
                const container = document.createElement('div');
                container.className = 'column-container';
                
                const strip = document.createElement('div');
                strip.className = 'reel-strip';
                strip.id = `strip-${c}`;
                
                container.appendChild(strip);
                boardEl.appendChild(container);

                // Data
                reelData[c] = [];
                // Fill buffer
                for (let i = 0; i < BUFFER_COUNT; i++) {
                    reelData[c].push(getRandomChar());
                }
                
                // Initial Offset: Start in the middle of the buffer roughly
                // -1000px so we can scroll up and down
                const startOffset = - (BUFFER_COUNT * ROW_HEIGHT) / 2;
                reelOffsets[c] = snapToGrid(startOffset); 
                
                renderStrip(c);
                updateStripPosition(c);
                
                // Interaction
                setupDrag(container, c);
            }
            checkAllRows();
        }

        function getRandomChar() {
            return ALPHABET[Math.floor(Math.random() * ALPHABET.length)];
        }

        function renderStrip(c) {
            const strip = document.getElementById(`strip-${c}`);
            strip.innerHTML = '';
            reelData[c].forEach(char => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerText = char;
                strip.appendChild(tile);
            });
        }

        function updateStripPosition(c) {
            const strip = document.getElementById(`strip-${c}`);
            strip.style.transform = `translateY(${reelOffsets[c]}px)`;
        }
        
        function snapToGrid(y) {
            return Math.round(y / ROW_HEIGHT) * ROW_HEIGHT;
        }

        // --- Drag & Snap Physics ---
        function setupDrag(el, c) {
            let startY = 0;
            let startOffset = 0;
            let isDragging = false;
            let velocity = 0;
            let lastY = 0;
            let lastTime = 0;

            const onStart = (e) => {
                if (isAnimating) return;
                isDragging = true;
                startY = e.touches ? e.touches[0].clientY : e.clientY;
                startOffset = reelOffsets[c];
                lastY = startY;
                lastTime = Date.now();
                
                const strip = document.getElementById(`strip-${c}`);
                strip.style.transition = 'none'; // Disable transition for direct control
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                const delta = y - startY;
                
                reelOffsets[c] = startOffset + delta;
                
                // Circular Buffer Logic (Infinite Scroll Illusion)
                // If we scroll too far up/down, we shift data and reset offset
                checkBufferBounds(c);
                
                updateStripPosition(c);
                
                // Velocity calc
                const now = Date.now();
                const dt = now - lastTime;
                if (dt > 0) {
                    velocity = (y - lastY) / dt; // px per ms
                    lastY = y;
                    lastTime = now;
                }
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                
                // Inertia & Snap
                const strip = document.getElementById(`strip-${c}`);
                strip.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)'; // Snap anim
                
                // Target destination based on velocity
                let targetY = reelOffsets[c] + (velocity * 200); // Glide a bit
                targetY = snapToGrid(targetY);
                
                reelOffsets[c] = targetY;
                checkBufferBounds(c); // Ensure we land on data
                updateStripPosition(c);
                
                // Check match after animation
                setTimeout(() => {
                    checkAllRows();
                }, 500);
            };

            el.addEventListener('mousedown', onStart);
            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onEnd);
            
            el.addEventListener('touchstart', onStart, {passive: false});
            document.addEventListener('touchmove', onMove, {passive: false});
            document.addEventListener('touchend', onEnd);
        }

        function checkBufferBounds(c) {
            // Thresholds
            const threshold = ROW_HEIGHT * 5;
            const minHeight = -(reelData[c].length * ROW_HEIGHT) + threshold;
            const maxHeight = -threshold;
            
            // If near top (offset is close to 0) -> Add to top, remove bottom
            if (reelOffsets[c] > maxHeight) {
                // Shift data: remove from bottom, add to top
                for(let i=0; i<5; i++) {
                    reelData[c].pop();
                    reelData[c].unshift(getRandomChar());
                }
                reelOffsets[c] -= (5 * ROW_HEIGHT);
                renderStrip(c);
            }
            
            // If near bottom
            else if (reelOffsets[c] < minHeight) {
                // Shift data: remove top, add bottom
                for(let i=0; i<5; i++) {
                    reelData[c].shift();
                    reelData[c].push(getRandomChar());
                }
                reelOffsets[c] += (5 * ROW_HEIGHT);
                renderStrip(c);
            }
        }

        // --- Match Logic ---
        function checkAllRows() {
            // Calculate which row index is at the top of the visible window
            // Visible Window starts at Y=0 (relative to container)
            // Strip is at `reelOffsets[c]`
            // So index 0 of data is at `reelOffsets[c]`.
            // We want index `k` where `reelOffsets[c] + k*ROW_HEIGHT` is visible.
            
            let matchedCoords = new Set();
            let wordFound = false;

            // Check each visible row (0 to 4)
            for (let r = 0; r < VISIBLE_ROWS; r++) {
                // Which data index corresponds to this visual row?
                // Visual Y = r * 80
                // Strip Y = offset + index * 80
                // r * 80 = offset + index * 80  => index = (r*80 - offset) / 80
                
                let rowWord = "";
                let rowIndices = []; // {c, dataIdx}
                
                for (let c = 0; c < COLS; c++) {
                    // Logic: offset is negative.
                    // Index of tile visually at row r:
                    // TileY = offset + idx*H. 
                    // We want TileY = r*H.
                    // idx = r - (offset/H)
                    const idx = r - Math.round(reelOffsets[c] / ROW_HEIGHT);
                    
                    if (idx >= 0 && idx < reelData[c].length) {
                        rowWord += reelData[c][idx];
                        rowIndices.push({c, idx});
                    } else {
                        rowWord += "?";
                    }
                }
                
                if (DICT.has(rowWord)) {
                    wordFound = true;
                    // Add to matches
                    rowIndices.forEach(p => matchedCoords.add(`${p.c},${p.idx}`));
                }
            }

            if (wordFound) {
                score += 100;
                scoreEl.innerText = score;
                highlightMatches(matchedCoords);
                
                // Eliminate logic (Optional: Remove matched tiles and shift others down?)
                // For now, let's just Replace matched tiles with new ones to keep grid stable
                setTimeout(() => {
                    replaceMatches(matchedCoords);
                }, 600);
            }
        }

        function highlightMatches(coords) {
            coords.forEach(str => {
                const [c, idx] = str.split(',').map(Number);
                const strip = document.getElementById(`strip-${c}`);
                // Find the child element at index
                // Note: renderStrip creates tiles in order
                if (strip.children[idx]) {
                    strip.children[idx].classList.add('matched');
                }
            });
        }

        function replaceMatches(coords) {
            coords.forEach(str => {
                const [c, idx] = str.split(',').map(Number);
                reelData[c][idx] = getRandomChar(); // Simple replacement
            });
            
            // Re-render only affected columns? Or all.
            for(let c=0; c<COLS; c++) {
                renderStrip(c);
            }
            
            // Check again for cascading matches (if lucky)
            setTimeout(checkAllRows, 200);
        }

        init();
    </script>
</body>
</html>
