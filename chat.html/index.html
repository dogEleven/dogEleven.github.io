<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Chat | P2P Direct</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --sidebar-bg: #111114;
            --chat-bg: #16161a;
            --primary-color: #7f5af0;
            --primary-hover: #6641db;
            --text-color: #fffffe;
            --sub-text: #94a1b2;
            --input-bg: #242629;
            --message-self: #7f5af0;
            --message-other: #2cb67d;
            --system-msg: #94a1b2;
            --blur-bg: rgba(22, 22, 26, 0.8);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Glassmorphism Background Elements */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--message-other);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50px, 50px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 17, 20, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        /* Connection Bar (New) */
        .connection-bar {
            padding: 1rem;
            background: rgba(127, 90, 240, 0.1);
            border-bottom: 1px solid rgba(127, 90, 240, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            z-index: 9;
        }

        .id-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .id-value {
            font-family: monospace;
            color: var(--primary-color);
            font-weight: bold;
            user-select: all;
        }

        .connect-form {
            display: flex;
            gap: 0.5rem;
        }

        .connect-input {
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            width: 150px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-copy {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            header {
                padding: 0.75rem 1rem;
            }

            .connection-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .connect-form {
                width: 100%;
            }

            .connect-input {
                flex: 1;
            }
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand span {
            color: var(--primary-color);
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            background: var(--input-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            color: var(--sub-text);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ef4565;
            box-shadow: 0 0 10px #ef4565;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .status-dot.connected {
            background-color: #2cb67d;
            box-shadow: 0 0 10px #2cb67d;
        }

        /* Main Chat Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        /* Scrollbar */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Messages */
        .message-row {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
            max-width: 80%;
        }

        .message-row.self {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message-row.system {
            align-self: center;
            max-width: 100%;
            justify-content: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7f5af0, #2cb67d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .msg-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .sender-name {
            font-size: 0.75rem;
            color: var(--sub-text);
        }

        .self .sender-name {
            text-align: right;
        }

        .bubble {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            background: var(--input-bg);
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .self .bubble {
            background: var(--message-self);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .other .bubble {
            background: var(--input-bg);
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .system .bubble {
            background: rgba(148, 161, 178, 0.1);
            color: var(--system-msg);
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: rgba(17, 17, 20, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 20;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem 3.5rem 1rem 1rem;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            resize: none;
            height: 24px;
            outline: none;
            transition: border-color 0.2s, min-height 0.2s;
            overflow: hidden;
            line-height: 24px;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }

        button.send-btn {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        button.send-btn:hover {
            background: var(--primary-hover);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--sub-text);
            gap: 1rem;
            opacity: 0.5;
        }

        .version-tag {
            position: fixed;
            bottom: 5px;
            left: 10px;
            font-size: 0.7rem;
            color: var(--sub-text);
            opacity: 0.4;
            pointer-events: none;
            z-index: 100;
            user-select: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <header>
        <div class="brand">Void<span>Chat</span></div>
        <div class="status-pill">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Connecting to Server...</span>
        </div>
    </header>

    <div class="connection-bar">
        <div class="id-display">
            <span>My ID:</span>
            <span id="my-id" class="id-value">Generating...</span>
            <button class="btn btn-copy" onclick="copyId()">Copy</button>
        </div>
        <div class="connect-form">
            <input type="text" id="target-id" class="connect-input" placeholder="Enter Friend's ID">
            <button class="btn" onclick="connectToPeer()">Connect</button>
        </div>
    </div>

    <main>
        <div id="chat-window">
            <div class="empty-state">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Share your ID to start chatting!</p>
            </div>
        </div>
    </main>

    <div class="input-area">
        <form class="input-container" id="chat-form">
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button type="submit" class="send-btn" id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </div>

    <!-- PeerJS (P2P Connectivity) -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        // --- PeerJS Config ---
        // Generates a short random ID for usability
        const generateId = () => 'User-' + Math.floor(Math.random() * 9000 + 1000);
        const myPeerId = generateId();

        // Initialize Peer
        // Uses public PeerJS server (0.peerjs.com) which we verified is ACCESSIBLE (200 OK)
        const peer = new Peer(myPeerId, {
            debug: 2
        });

        // --- State ---
        let conn = null; // Active connection
        const chatWindow = document.getElementById('chat-window');
        const emptyState = document.querySelector('.empty-state');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const myIdLabel = document.getElementById('my-id');

        // --- Peer Events ---
        peer.on('open', (id) => {
            console.log('My ID is: ' + id);
            myIdLabel.textContent = id;
            statusDot.style.backgroundColor = '#f1c40f'; // Yellow (Ready, waiting for connection)
            statusDot.classList.remove('connected');
            statusText.textContent = 'Online (Waiting for Friend)';
        });

        peer.on('connection', (c) => {
            // Incoming connection
            console.log("Incoming connection from:", c.peer);
            handleConnection(c);
        });

        peer.on('error', (err) => {
            console.error(err);
            statusDot.style.backgroundColor = '#ef4565';
            statusText.textContent = 'Error: ' + err.type;
            appendSystemMessage('System Error: ' + err.type);
        });

        function handleConnection(c) {
            // Close existing connection if any (1-on-1 mode)
            if (conn) {
                conn.close();
            }

            conn = c;

            conn.on('open', () => {
                console.log("Connected to: " + conn.peer);
                statusDot.style.backgroundColor = '#2cb67d'; // Green
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected to ' + conn.peer;
                appendSystemMessage('Connected to ' + conn.peer);

                // Hide empty state
                emptyState.style.display = 'none';
            });

            conn.on('data', (data) => {
                // Received data
                appendMessage(data.text, 'other', data.sender);
            });

            conn.on('close', () => {
                statusDot.style.backgroundColor = '#f1c40f';
                statusText.textContent = 'Disconnected';
                appendSystemMessage('Peer disconnected');
                conn = null;
            });
        }

        // --- UI Functions ---
        function connectToPeer() {
            const targetId = document.getElementById('target-id').value.trim();
            if (!targetId) return alert("Please enter an ID");
            if (targetId === myPeerId) return alert("Cannot connect to yourself!");

            statusText.textContent = 'Connecting to ' + targetId + '...';

            // Initiate connection
            const c = peer.connect(targetId);
            handleConnection(c);
        }

        function copyId() {
            navigator.clipboard.writeText(myPeerId).then(() => {
                const btn = document.querySelector('.btn-copy');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }

        function appendMessage(text, type, senderName) {
            if (emptyState.style.display !== 'none') emptyState.style.display = 'none';

            const row = document.createElement('div');
            row.className = `message-row ${type}`;

            // Avatar
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = (senderName || '?').charAt(0).toUpperCase();

            // Color based on name hash
            let hash = 0;
            const str = senderName || 'User';
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            const c1 = `hsl(${hash % 360}, 70%, 60%)`;
            const c2 = `hsl(${(hash + 40) % 360}, 70%, 50%)`;
            avatar.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;

            const content = document.createElement('div');
            content.className = 'msg-content';

            const nameLabel = document.createElement('div');
            nameLabel.className = 'sender-name';
            nameLabel.textContent = senderName + (type === 'self' ? ' (You)' : '');

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;

            content.appendChild(nameLabel);
            content.appendChild(bubble);

            row.appendChild(avatar);
            row.appendChild(content);

            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function appendSystemMessage(text) {
            const row = document.createElement('div');
            row.className = 'message-row system';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            row.appendChild(bubble);
            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- Send Logic ---
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            if (conn && conn.open) {
                // Send to peer
                conn.send({
                    sender: myPeerId,
                    text: text
                });
                // Show locally
                appendMessage(text, 'self', myPeerId);
                input.value = '';
                input.style.height = 'auto';
            } else {
                alert("Not connected to anyone! Enter an ID and click Connect first.");
            }
        });

        // Auto-expand textarea
        const tx = document.getElementById('message-input');
        tx.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        tx.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            }
        });

    </script>
    <div class="version-tag">v3.0.0 (P2P)</div>
</body>

</html>
