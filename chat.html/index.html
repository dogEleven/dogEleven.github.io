<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Chat | Decentralized</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --sidebar-bg: #111114;
            --chat-bg: #16161a;
            --primary-color: #7f5af0;
            --primary-hover: #6641db;
            --text-color: #fffffe;
            --sub-text: #94a1b2;
            --input-bg: #242629;
            --message-self: #7f5af0;
            --message-other: #2cb67d;
            --system-msg: #94a1b2;
            --blur-bg: rgba(22, 22, 26, 0.8);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Glassmorphism Background Elements */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--message-other);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50px, 50px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 17, 20, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            header {
                padding: 0.75rem 1rem;
            }

            .brand {
                font-size: 1.25rem;
            }

            .input-area {
                padding: 0.75rem !important;
            }

            textarea {
                padding: 0.75rem 3rem 0.75rem 0.75rem !important;
            }

            .message-row {
                max-width: 90% !important;
            }
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand span {
            color: var(--primary-color);
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            background: var(--input-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            color: var(--sub-text);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ef4565;
            box-shadow: 0 0 10px #ef4565;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .status-dot.connected {
            background-color: #2cb67d;
            box-shadow: 0 0 10px #2cb67d;
        }

        /* Main Chat Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Messages */
        .message-row {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
            max-width: 80%;
        }

        .message-row.self {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message-row.system {
            align-self: center;
            max-width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7f5af0, #2cb67d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .msg-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .sender-name {
            font-size: 0.75rem;
            color: var(--sub-text);
        }

        .self .sender-name {
            text-align: right;
        }

        .bubble {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            background: var(--input-bg);
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .self .bubble {
            background: var(--message-self);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .other .bubble {
            background: var(--input-bg);
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .system .bubble {
            background: transparent;
            color: var(--system-msg);
            font-size: 0.85rem;
            padding: 0;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .system .bubble::before,
        .system .bubble::after {
            content: '';
            height: 1px;
            width: 20px;
            background: rgba(255, 255, 255, 0.1);
            display: block;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: rgba(17, 17, 20, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 20;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem 3.5rem 1rem 1rem;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            resize: none;
            height: 24px;
            outline: none;
            transition: border-color 0.2s, min-height 0.2s;
            overflow: hidden;
            line-height: 24px;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }

        button.send-btn {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        button.send-btn:hover {
            background: var(--primary-hover);
        }

        button.send-btn:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: transparent;
            color: var(--sub-text);
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--sub-text);
            gap: 1rem;
            opacity: 0.5;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <header>
        <div class="brand">Void<span>Chat</span></div>
        <div class="status-pill">
            <div id="status-dot" class="status-dot"></div>
            <span id="peers-count">Connecting...</span>
        </div>
    </header>

    <main>
        <div id="chat-window">
            <div class="empty-state">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Waiting for network sync...</p>
            </div>
        </div>
    </main>

    <div class="input-area">
        <form class="input-container" id="chat-form">
            <textarea id="message-input" placeholder="Broadcast to the void..." rows="1"></textarea>
            <button type="submit" class="send-btn" id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </div>

    <!-- Gun.js (Decentralized Database) -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

    <script>
        // --- Config ---
        // Using public Gun relays consistently improves reliability over raw WebRTC
        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://gun-ams.herokuapp.com/gun',
            'https://peer.wallie.io/gun'
        ]);

        const roomName = 'dog-eleven-void-chat-v2';
        const chatRoom = gun.get(roomName);

        // --- State ---
        const myName = localStorage.getItem('void_chat_name') || `User-${Math.floor(Math.random() * 1000)}`;
        localStorage.setItem('void_chat_name', myName);

        // --- DOM Elements ---
        const chatWindow = document.getElementById('chat-window');
        const emptyState = document.querySelector('.empty-state');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const statusDot = document.getElementById('status-dot');
        const peersCountLabel = document.getElementById('peers-count');

        // --- UI Logic ---
        statusDot.style.backgroundColor = '#2cb67d'; // Gun is "always connected" via relays
        statusDot.classList.add('connected');
        peersCountLabel.textContent = 'Relay Connected';

        function createAvatar(name) {
            const div = document.createElement('div');
            div.className = 'avatar';
            div.textContent = (name || 'U').charAt(0).toUpperCase();
            let hash = 0;
            const str = name || 'User';
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            const c1 = `hsl(${hash % 360}, 70%, 60%)`;
            const c2 = `hsl(${(hash + 40) % 360}, 70%, 50%)`;
            div.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
            return div;
        }

        const seenMsgIds = new Set();

        function appendMessage(data, id) {
            if (seenMsgIds.has(id)) return;
            seenMsgIds.add(id);

            if (emptyState.style.display !== 'none') emptyState.style.display = 'none';

            const isSelf = data.sender === myName;
            const row = document.createElement('div');
            row.className = `message-row ${isSelf ? 'self' : 'other'}`;

            const avatar = createAvatar(data.sender);

            const content = document.createElement('div');
            content.className = 'msg-content';

            const nameLabel = document.createElement('div');
            nameLabel.className = 'sender-name';
            nameLabel.textContent = data.sender + (isSelf ? ' (You)' : '');

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = data.text;

            content.appendChild(nameLabel);
            content.appendChild(bubble);

            row.appendChild(avatar);
            row.appendChild(content);

            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- Sync Messages ---
        // Fetch last 50 nodes? Gun graph logic is broad, we just listen to stream.
        chatRoom.map().once((data, id) => {
            if (!data || !data.text) return;
            // Filter old messages if needed? 
            // For this demo we show all history loaded.
            // Check timestamp? 
            const now = Date.now();
            if (data.timestamp && now - data.timestamp < 24 * 60 * 60 * 1000) { // Only last 24h
                appendMessage(data, id);
            }
        });

        // --- Send Message ---
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            const msgData = {
                sender: myName,
                text: text,
                timestamp: Date.now()
            };

            // Write to Gun graph
            chatRoom.set(msgData);

            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.focus();
        });

        // Debug
        console.log("Gun.js initialized against public relays.");

        // Auto-expand
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
